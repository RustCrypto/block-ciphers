[package]
name = "serpent"
version = "0.1.0-pre"
description = "Serpent block cipher: candidate for the Advanced Encryption Standard (AES)"
authors = ["Blocs <jonathan@cryptoblocs.fr>"]
license = "Apache-2.0 AND MIT"
readme = "README.md"
edition = "2018"
documentation = "https://docs.rs/serpent"
repository = "https://github.com/RustCrypto/block-ciphers"
keywords = ["crypto", "serpent", "block-cipher"]
categories = ["cryptography", "no-std"]

[dependencies]
byteorder = { version = "1", default-features = false }
block-cipher = "0.7"
opaque-debug = "0.2"

[dev-dependencies]
block-cipher = { version = "0.7", features = ["dev"] }

[badges]
maintenance = { status = "experimental" }
